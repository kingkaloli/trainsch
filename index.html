<!DOCTYPE html>
<html>

<head>
  <title>Travel The World </title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.7.3/firebase.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      Durango Train Times
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-primary">
          <div class="panel-heading">
            Current Train Scedule
          </div>
          <div class="panel-body">
            <table class="table table-hover" id="trainTable">
              <thread>
                <tr>
                  <th>Train Name</th>
                  <th>Destination</th>
                  <th>Frequency</th>
                  <th>Next Arrival</th>
                  <th>Minutes Away</th>
                </tr>
              </thread>
              <tbody>
                
              </tbody>
            </table>

          </div>

        </div>
      </div>


      <div class="col-lg-12">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Add Train</strong></h3>
          </div>
          <div class="panel-body">
            <from>
              <div class="form-group">
                <label for="">Train Name</label>
                <input type="text" class="form-control" id="trainNameInput">
              </div>
              <div class="form-group">
                <label for="one">Destination</label>
                <input type="text" class="form-control" id="destinationInput">
              </div>
              <div class="form-group">
                <label for="two">Train Time (HH:mm - Military Time</label>
                <input type="text" class="form-control" id="firstTrainInput">
              </div>
              <div class="form-group">
                <label for="three">Frequency</label>
                <input type="text" class="form-control" id="frequencyInput">
              </div>
              <button type="submit" class="btn btn-primary" id="addTrainBtn">Let's Roll</button>
            </from>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="assets/javascript/app.js"></script>
</body>

</html>
